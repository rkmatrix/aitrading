# Portfolio Correlation Limits Configuration
# Prevent over-concentration in correlated assets

max_portfolio_correlation: 0.7  # Max average correlation
max_sector_exposure: 0.40  # Max 40% per sector
correlation_window_days: 20  # Rolling window for correlation
min_correlation_samples: 10  # Minimum samples for reliable correlation

