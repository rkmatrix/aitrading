# Phase 30  Capital Allocator RL Coordinator Config

mode: PAPER
episodes: 1
sleep_between_episodes: 5
symbols: ["AAPL", "MSFT", "TSLA"]

environment:
  name: "AllocatorEnv-v1"
  window_size: 60
  reward_metric: "sharpe"
  max_steps: 500
  normalize_inputs: true

agent:                         #  must be at top level!
  algo: "PPO"
  policy_type: "MlpPolicy"
  learning_rate: 0.0003
  gamma: 0.99
  gae_lambda: 0.95
  n_steps: 2048
  ent_coef: 0.01
  vf_coef: 0.5
  clip_range: 0.2
  batch_size: 64
  n_epochs: 10
  seed: 42
  model_path: "data/models/allocator_rl.zip"

allocator:
  base_allocation: 0.1
  max_allocation: 0.3
  min_allocation: 0.0
  rebalance_interval: 60
  dynamic_scaling: true

risk_controller:
  enabled: true
  config_path: "configs/phase31_risk_controller.yaml"

telegram:
  enabled: true
  alert_types: ["system", "pnl", "orders", "guardian"]

logging:
  level: INFO
  log_file: logs/phase30_allocator.log
