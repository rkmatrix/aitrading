mode: "PAPER"

aggression:
  min_factor: 0.5
  max_factor: 1.5

  # Drawdown regimes
  chill_dd_pct: 0.02      # <2% → OK
  caution_dd_pct: 0.05    # 2–5% → moderate
  defense_dd_pct: 0.10    # 5–10% → strong defense

