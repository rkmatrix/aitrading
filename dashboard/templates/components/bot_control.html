<div class="bot-control-panel">
    <div class="bot-status">
        <div class="status-indicator" id="bot-status-indicator"></div>
        <div>
            <div class="status-text" id="bot-status-text">Stopped</div>
            <div class="status-details" id="bot-status-details" style="font-size: 12px; color: var(--text-secondary);">
                Last activity: Never
            </div>
        </div>
    </div>
    
    <div class="bot-controls">
        <button class="btn btn-primary" id="bot-start-btn">Start Bot</button>
        <button class="btn btn-danger" id="bot-stop-btn" style="display: none;">Stop Bot</button>
        <button class="btn btn-secondary" id="kill-switch-toggle">Kill Switch</button>
    </div>
    
    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color);">
        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">Mode</div>
        <select id="bot-mode-select" class="btn btn-secondary" style="width: 100%;">
            <option value="PAPER">PAPER</option>
            <option value="LIVE">LIVE</option>
            <option value="DEMO">DEMO</option>
        </select>
    </div>
    
    <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border-color); font-size: 12px; color: var(--text-secondary);">
        <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
            <span>Uptime:</span>
            <span id="bot-uptime" style="font-weight: 600;">00:00:00</span>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <span>Errors:</span>
            <span id="bot-error-count" style="font-weight: 600;">0</span>
        </div>
    </div>
</div>
