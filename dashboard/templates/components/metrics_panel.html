<div class="metrics-grid" id="metrics-grid">
    <div class="metric-card">
        <div class="metric-label">Equity</div>
        <div class="metric-value" id="metric-equity" style="word-break: break-word; overflow-wrap: break-word;">$0.00</div>
        <div class="metric-change" id="metric-equity-change">+0.00%</div>
    </div>
    
    <div class="metric-card">
        <div class="metric-label">Buying Power</div>
        <div class="metric-value" id="metric-buying-power" style="word-break: break-word; overflow-wrap: break-word;">$0.00</div>
        <div class="metric-change" id="metric-buying-power-used">0% used</div>
    </div>
    
    <div class="metric-card">
        <div class="metric-label">Total P&L</div>
        <div class="metric-value" id="metric-total-pnl" style="word-break: break-word; overflow-wrap: break-word;">$0.00</div>
        <div class="metric-change" id="metric-total-pnl-change">+0.00%</div>
    </div>
    
    <div class="metric-card">
        <div class="metric-label">Daily P&L</div>
        <div class="metric-value" id="metric-daily-pnl" style="word-break: break-word; overflow-wrap: break-word;">$0.00</div>
        <div class="metric-change" id="metric-daily-pnl-change">+0.00%</div>
    </div>
    
    <div class="metric-card">
        <div class="metric-label">Win Rate</div>
        <div class="metric-value" id="metric-win-rate">0%</div>
        <div class="metric-change" id="metric-total-trades">0 trades</div>
    </div>
    
    <div class="metric-card">
        <div class="metric-label">Max Drawdown</div>
        <div class="metric-value" id="metric-max-dd">0.00%</div>
        <div class="metric-change" id="metric-sharpe">Sharpe: 0.00</div>
    </div>
</div>
