services:
  - type: web
    name: aitradepro-api
    env: python
    buildCommand: pip install -r dashboard/requirements.txt
    # Use start_dashboard.py which delegates to dashboard/app_render.py
    # This works regardless of Render Root Directory setting
    startCommand: python start_dashboard.py
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
